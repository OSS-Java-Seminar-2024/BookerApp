<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Trip Details</h2>
<form action="/superuser/update-trip" method="post">
  <input type="hidden" name="id" th:value="${trip.id}">
  <label>Trip Name: <input type="text" name="tripName" th:value="${trip.tripName}" required></label><br>
  <label>Date: <input type="date" name="tripDate" th:value="${#dates.format(trip.tripDate, 'yyyy-MM-dd')}" required></label><br>
  <label>Time: <input type="text" name="tripTime" th:value="${trip.tripTime}" required></label><br>
  <label>Description: <input type="text" name="tripDescription" th:value="${trip.tripDescription}" required></label><br>
  <label>Location: <input type="text" name="tripLocation" th:value="${trip.tripLocation}" required></label><br>
  <label>Capacity: <input type="text" name="tripCapacity" th:value="${trip.tripCapacity}" required></label><br>
  <label>Booker:
    <select name="bookerUsername">
      <option th:each="booker : ${bookers}" th:value="${booker.username}" th:text="${booker.username}" th:selected="${booker.username == trip.booker.username}"></option>
    </select>
  </label><br>
  <button type="submit">Save Changes</button>
</form>

<a href="/superuser/dashboard">Cancel</a>

</body>
</html>
