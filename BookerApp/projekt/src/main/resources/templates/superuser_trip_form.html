<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Trip</title>
</head>
<body>
<h1>Add a Trip</h1>
<form action="/superuser/add-trip" method="post">
  <label for="tripName">Trip Name:</label>
  <input type="text" id="tripName" name="tripName" required><br>

  <label for="tripDate">Trip Date:</label>
  <input type="date" id="tripDate" name="tripDate" required><br>

  <label for="tripTime">Trip Time:</label>
  <input type="time" id="tripTime" name="tripTime" required><br>

  <label for="tripDescription">Description:</label>
  <textarea id="tripDescription" name="tripDescription" required></textarea><br>

  <label for="tripLocation">Location:</label>
  <input type="text" id="tripLocation" name="tripLocation" required><br>

  <label for="tripCapacity">Capacity:</label>
  <input type="number" id="tripCapacity" name="tripCapacity" required><br>

  <label for="username">Assign to Booker (Username):</label>
  <input type="text" id="username" name="username" required><br>

  <button type="submit">Add Trip</button>
</form>
</body>
</html>
