<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #87CEEB;
            animation: gradientBG 10s infinite alternate ease-in-out;
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-mode {
            background: #121212;
            color: #e0e0e0;
            animation: none;
        }

        @keyframes gradientBG {
            0% {
                background: #87CEEB;
            }
            50% {
                background: #4682B4;
            }
            100% {
                background: #87CEEB;
            }
        }

        header {
            background-color: rgba(3, 169, 244, 0.9);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.5s;
        }

        header.dark-mode {
            background-color: #1e1e1e;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.5s;
        }

        .dark-mode .dark-mode-toggle {
            color: #e0e0e0;
        }

        .menu {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .menu h1 {
            color: white;
            font-size: 1.5em;
            margin-left: 20px;
        }

        .content {
            padding: 50px 20px;
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
            transition: background-color 0.5s, color 0.5s;
            text-align: center;
        }

        .content.dark-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        h2 {
            color: #03a9f4;
        }

        h2.dark-mode {
            color: #bb86fc;
        }

        .links a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            color: #03a9f4;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        button {
            padding: 8px 12px;
            font-size: 0.9em;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff9800;
        }

        button.dark-mode {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <h1>BookerApp</h1>
        </div>
       
    </header>

    <div class="content">
        <h2>Something Went Wrong!</h2>
        <p>Please Try Again</p>
        <div class="links">
            <a href="/register">Registration</a>
            <br>
            <a href="/login">Login</a>
        </div>
    </div>

    
</body>
</html>
