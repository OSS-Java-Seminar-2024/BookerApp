<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
		body {
		        margin: 0;
		        font-family: Arial, sans-serif;
		        background: linear-gradient(-45deg, #03a9f4, #ff4987, #4caf50, #ffc107);
		        background-size: 400% 400%;
		        animation: gradientBG 15s ease infinite; 
		        color: white;
		        transition: background-color 0.3s ease, color 0.3s ease;
		    }
			body.dark-mode {
			        background: #121212;
			        color: #e0e0e0;
			        animation: none;
			    }

				header {
				    background-color: rgba(3, 169, 244, 0.9);
				    padding: 10px 20px;
				    display: flex;
				    justify-content: space-between;  
				    align-items: center;
				    color: white;
				    position: sticky;
				    top: 0;
				    z-index: 1000;
				    transition: background-color 0.5s;
				}


				@keyframes colorShift {
				          0% {
				              background-color: #03a9f4;
				          }
				          50% {
				              background-color: #4caf50;
				          }
				          100% {
				              background-color: #ff9800;
				          }
				      }

		header .logout-btn {
		        color: white; 
		        text-decoration: none;
		        margin-left: 10px;  
		        font-size: 1.4em; 
		        font-weight: bold;
		        cursor: pointer;
		    }

		   

			header .dark-mode .logout-btn {
			        color: #e0e0e0;
			    }

			    header .dark-mode .logout-btn:hover {
			        text-decoration: underline;
			    }

				header .dark-mode-toggle {
				       background: none;
				       border: none;
				       color: white;
				       font-size: 1.2em;
				       cursor: pointer;
				       transition: color 0.5s;
				       margin-right: 10px; 
				   }

				   header .dark-mode .dark-mode-toggle {
				       color: #e0e0e0;
				   }


		    header.dark-mode {
		        background-color: #333333;
		    }

		    header h1 {
		        margin: 0;
		        font-size: 1.5em;
		    }


        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.5s;
        }

        .dark-mode .dark-mode-toggle {
            color: #e0e0e0;
        }

		.content {
		        padding: 20px;
		        max-width: 900px;
		        margin: 50px auto;
		        background-color: rgba(255, 255, 255, 0.9);
		        border-radius: 10px;
		        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		        color: black;
		        transition: background-color 0.5s, color 0.5s;
		    }

		    .content.dark-mode {
		        background-color: #1e1e1e;
		        color: #e0e0e0;
		    }

			h2 {
			        text-align: center;
			        color: #03a9f4;
			    }

			    h2.dark-mode {
			        color: #bb86fc;
			    }
				.no-trips, .no-reservations {
				        color: black;
				    }
					.content.dark-mode .no-trips, .content.dark-mode .no-reservations {
					        color: #e0e0e0; /* Text becomes white in dark mode */
					    }
						table {
						        width: 100%;
						        border-collapse: collapse;
						        margin: 20px 0;
						    }

						    th, td {
						        padding: 10px;
						        text-align: left;
						        border-bottom: 1px solid #ddd;
						    }

						    th {
						        background-color: #03a9f4;
						        color: white;
						    }

							th.dark-mode {
							       background-color: #333333;
							   }

							   tr:hover {
							       background-color: #f1f1f1;
							   }

							   tr.dark-mode:hover {
							           background-color: #333333;
							       }
        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 90%;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #03a9f4;
            outline: none;
        }

		button {
		       padding: 8px 12px;
		       font-size: 0.9em;
		       background-color: #03a9f4;
		       color: white;
		       border: none;
		       border-radius: 5px;
		       cursor: pointer;
		       transition: background-color 0.3s ease;
		   }

		   button:hover {
		       background-color: #ff9800;
		   }
		   button.dark-mode {
		           background-color: #333333;
		       }

		       .back-link {
		           display: inline-block;
		           margin-top: 20px;
		           text-align: center;
		           color: #03a9f4;
		           text-decoration: none;
		           font-weight: bold;
		       }
			   .back-link:hover {
			           text-decoration: underline;
			       }

			       .submit-btn, .delete-btn {
			           padding: 8px 12px;
			           font-size: 0.8em;
			       }

				   .delete-btn {
				           background-color: #f44336;
				       }

				       .delete-btn:hover {
				           background-color: #d32f2f;
				       }
		.back-link {
		    display: inline-block;
		    margin-top: 20px;
		    text-align: center;
		    color: #03a9f4;
		    text-decoration: none;
		    font-weight: bold;
		}

		.back-link:hover {
		    text-decoration: underline;
		}

    </style>
</head>
<body>
	<header>
	    <h1>BookerApp</h1>
	    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
	        <i class="fas fa-moon"></i>
	    </button>
	    <a href="/" class="logout-btn">Log out</a>  
	</header>

    <div class="content">
        <h2>Admin Dashboard</h2>

        <h3>Your Trips</h3>
        <table class="trip-table">
            <thead>
                <tr>
                    <th>Trip Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>View Confirmed Users</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(adminTrips)}">
                    <td colspan="4" style="text-align:center;">No trips available.</td>
                </tr>
                <tr th:each="trip : ${adminTrips}">
                    <td th:text="${trip.tripName}"></td>
                    <td th:text="${#dates.format(trip.tripDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${trip.tripLocation}"></td>
                    <td>
                        <form th:action="@{/admin/confirmedUsers/{tripId}(tripId=${trip.id})}" method="get">
                            <button type="submit" class="view-btn">View Confirmed Users</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3>Pending Reservations</h3>
        <table class="reservation-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Trip</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(pendingReservations)}">
                    <td colspan="4" style="text-align:center;">No pending reservations.</td>
                </tr>
                <tr th:each="reservation : ${pendingReservations}">
                    <td th:text="${reservation.user.username}"></td>
                    <td th:text="${reservation.trip.tripName}"></td>
                    <td th:text="${reservation.status}"></td>
                    <td>
                        <form th:action="@{/admin/confirm/{reservationId}(reservationId=${reservation.id})}" method="post">
                            <button type="submit" class="confirm-btn">Confirm</button>
                        </form>
                        <form th:action="@{/admin/decline/{reservationId}(reservationId=${reservation.id})}" method="post">
                            <button type="submit" class="decline-btn">Decline</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

	<script>
	      function toggleDarkMode() {
	          document.body.classList.toggle('dark-mode');
	          document.querySelector('header').classList.toggle('dark-mode');
	          document.querySelector('.content').classList.toggle('dark-mode');
	          document.querySelectorAll('h2').forEach(el => el.classList.toggle('dark-mode'));
	          document.querySelectorAll('th').forEach(el => el.classList.toggle('dark-mode'));
	          document.querySelectorAll('tr').forEach(el => el.classList.toggle('dark-mode'));
	          document.querySelectorAll('button').forEach(el => el.classList.toggle('dark-mode'));
	      }
	  </script>
</body>
</html>
