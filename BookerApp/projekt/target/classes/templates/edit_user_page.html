<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #03a9f4, #ff4987, #4caf50, #ffc107);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

		@keyframes gradientBG {
				    0% {
				        background: linear-gradient(-45deg, #B38B6D, #D1B28D, #F2C9A2, #E1C69D);
				    }
				    50% {
				        background: linear-gradient(-45deg, #8F6E5F, #C4A79D, #F1C27D, #D89B6A); 
				    }
				    100% {
				        background: linear-gradient(-45deg, #B38B6D, #D1B28D, #F2C9A2, #E1C69D); 
				    }
				}

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }

        h2 {
            text-align: center;
            color: #03a9f4;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1em;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #03a9f4;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 1.1em;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4987;
        }

        .cancel-btn {
            text-align: center;
            margin-top: 10px;
        }

        .cancel-btn a {
            color: #03a9f4;
            text-decoration: none;
            font-weight: bold;
        }

        .cancel-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Edit User Details</h2>
        <form action="/superuser/update-user" method="post">
            <input type="hidden" name="id" th:value="${user.id}">

            <label>Username:
                <input type="text" name="username" th:value="${user.username}" required>
            </label>

            <label>First Name:
                <input type="text" name="firstName" th:value="${user.firstName}" required>
            </label>

            <label>Last Name:
                <input type="text" name="lastName" th:value="${user.lastName}" required>
            </label>

            <label>Email:
                <input type="email" name="email" th:value="${user.email}" required>
            </label>

            <label>Phone:
                <input type="text" name="phone" th:value="${user.phone}" required>
            </label>

            <label>Role:
                <select name="role" th:value="${user.role}">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="SUPERUSER">SUPERUSER</option>
                </select>
            </label>

            <button type="submit">Save Changes</button>
        </form>

        <div class="cancel-btn">
            <a href="/superuser/dashboard">Cancel</a>
        </div>
    </div>
</body>
</html>
