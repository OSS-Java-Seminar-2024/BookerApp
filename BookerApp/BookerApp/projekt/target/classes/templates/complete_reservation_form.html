<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/reservations/complete" method="post">
    <input type="hidden" name="id" th:value="${reservation.id}">
    <h2>Complete Reservation</h2>

    <p><strong>Trip:</strong> <span th:text="${reservation.trip.tripName}"></span></p>
    <p><strong>Location:</strong> <span th:text="${reservation.trip.tripLocation}"></span></p>

    <label for="notes">Special Notes:</label>
    <textarea id="notes" name="notes" placeholder="Enter special requirements or notes"></textarea>

    <button type="submit">Submit Reservation</button>
</form>

</body>
</html>
