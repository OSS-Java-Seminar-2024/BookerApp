<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<h2>Admin Dashboard</h2>

<h3>Your Trips</h3>
<table class="trip-table">
    <thead>
    <tr>
        <th>Trip Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>View Confirmed Users</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${adminTrips}">
        <td th:text="${trip.tripName}"></td>
        <td th:text="${#dates.format(trip.tripDate, 'dd/MM/yyyy')}"></td>
        <td th:text="${trip.tripLocation}"></td>
        <td>
            <form th:action="@{/admin/confirmedUsers/{tripId}(tripId=${trip.id})}" method="get">
                <button type="submit" class="view-btn">View Confirmed Users</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h3>Pending Reservations</h3>
<table class="reservation-table">
    <thead>
    <tr>
        <th>User</th>
        <th>Trip</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${pendingReservations}">
        <td th:text="${reservation.user.username}"></td>
        <td th:text="${reservation.trip.tripName}"></td>
        <td th:text="${reservation.status}"></td>
        <td>
            <form th:action="@{/admin/confirm/{reservationId}(reservationId=${reservation.id})}" method="post">
                <button type="submit" class="confirm-btn">Confirm</button>
            </form>
            <form th:action="@{/admin/decline/{reservationId}(reservationId=${reservation.id})}" method="post">
                <button type="submit" class="decline-btn">Decline</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
