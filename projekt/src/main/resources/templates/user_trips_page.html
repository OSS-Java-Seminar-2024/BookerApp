<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookerApp - User Trips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #03a9f4, #4caf50);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% {
                background: linear-gradient(-45deg, #03a9f4, #4caf50);
            }
            50% {
                background: linear-gradient(-45deg, #4caf50, #9c27b0);
            }
            100% {
                background: linear-gradient(-45deg, #9c27b0, #03a9f4);
            }
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background-color: rgba(3, 169, 244, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.dark-mode {
            background-color: #333333;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff4987;
        }

        body.dark-mode nav a {
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }

        h2 {
            text-align: center;
            color: #03a9f4;
        }

        .greeting {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .details-note {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #03a9f4;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>BookerApp</h1>
        <nav>
            <a href="/">Log out</a>
        </nav>
    </header>

    <div class="container">
        <div class="greeting">
            <p>Hi, <span th:text="${user.username}"></span>!</p>
        </div>
        <div class="details-note">
            <p>Details of your trips if you have been or are currently travelling with us</p>
        </div>
        <h2>Trips for <span th:text="${user.username}"></span></h2>
        <table>
            <thead>
                <tr>
                    <th>Trip Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Capacity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trip : ${trips}">
                    <td th:text="${trip.tripName}"></td>
                    <td th:text="${#dates.format(trip.tripDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${trip.tripLocation}"></td>
                    <td th:text="${trip.tripCapacity}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/userPage" class="back-link">Back to Dashboard</a>
    </div>

</body>
</html>
