<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrodo≈°li</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
        }

        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
            background-color: #03a9f4;
            opacity: 0.8;
            z-index: -1;
        }

        .left-section {
            width: 25%; 
        }

        .right-section {
            flex: 1; 
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden; 
        }

        .right-section .header {
            width: 100%;
            background-color: white;
            text-align: center;
            padding: 60px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1; 
        }

        .right-section .header h1 {
            margin: 0;
            font-size: 2.5em; 
            color: #03a9f4;
        }

        .right-section .gif-container {
            flex: 1; 
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW52M3ZzdXUyYWF0eG1oejk5eWhuaWpna2N4bG5sanFrcGN0eXhraSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/oc9jtguVnDctO/giphy.gif') no-repeat center center;
            background-size: cover;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(3, 169, 244, 0.9);
            color: white;
            padding: 10px 30px; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px; 
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1em; 
        }

        nav a:hover {
            background-color: #ff4987;
        }

        
        nav {
            margin-right: 50px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>BookerApp</h1>
      
        <nav>
            <a href="/login">Login</a>
            <a href="/register">Registration</a>
        </nav>
    </header>

    <div class="left-section"></div>

    <div class="right-section">
       
        <div class="header">
            <h1>Welcome to our app!</h1>
        </div>
       
        <div class="gif-container"></div>
    </div>
</body>
</html>
